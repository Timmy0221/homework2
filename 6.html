<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{background-color:#cccc;}
        .body {
            justify-content: center;
        align-items: center;
        text-align: center;
        }
    .container {
        display: flex;
      }
      .item {
        font-size: 80px;
        background: cyan;
        width: 30%;
        height: 100px;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }	
      .flower{
        width: 30%;
        height: 500px;		
        background: orange;
        margin: 10px;
        position: relative;
        overflow: hidden;
        justify-content: center;
        align-items: center;
      }
      .flower img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        margin: auto;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">圖片</div>
        <div class="item">圖片</div>
        <div class="item">圖片</div>
      </div>
    <div class="container">
        <div class="flower"><img src="./640.jpeg"></div>
        <div class="flower"><img src="./2.jfif"></div>
        <div class="flower"><img src="./3.jfif"></div>
    </div>	
</body>
</html>
